<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong exercise</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="mainContainer">
        <header>
            <img src="photo-1534158914592-062992fbe900.jpg" alt="ping pong pic">
            <h1>Ping Pong Score Keeper</h1>
        </header>
        <section>
            <div id="scoreShower">
                <span id="player1Score">0</span>-to-<span id="player2Score">0</span>
            </div>
            <div id="allButton">
                <button id="addScoreToPlayer1">+1 to player1</button>
                <button id="addScoreToPlayer2">+1 to player2</button>
                <button id="resetButton">Reset</button>
            </div>

        </section>

    </div>



    <script src="app.js"></script>
</body>
</html>
